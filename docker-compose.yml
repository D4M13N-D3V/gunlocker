version: '3.8'

services:
  gunlocker:
    build: .
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
    environment:
      # Set your admin credentials (only used on first run)
      - PB_ADMIN_EMAIL=admin@gunlocker.local
      - PB_ADMIN_PASSWORD=changeme123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pb_data:
